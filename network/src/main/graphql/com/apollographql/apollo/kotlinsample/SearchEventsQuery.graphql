query getEvents($limit: Int!, $location: String!) {
    event_search(limit: $limit, location: $location) {
        total
        events {
            id
            location {
                city
                state
                country
                formatted_address
            }
            name
            cost
            image_url
            description
            time_start
            time_end
            business {
                id
                name
                photos
            }
        }
    }
}
